<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
            <h2 class="text-center mb-4 text-primary">Shopper Management</h2>
            <form id="shopperForm" class="mb-4">
              <div class="mb-3">
                    <label class="form-label">Email Address (Required)</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name (Required)</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact Phone (Optional)</label>
                  <input type="text" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age (Required)</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address (Required)</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add/Update Shopper</button>
          </form>
        </div>
        <div class="card shadow mt-4 p-4">
            <h3 class="text-center text-secondary">Shopper List</h3>
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="shopperTableBody">
                    <!-- Shopper details will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
